<!DOCTYPE html>
<html>
    <body>

        <script>
            "use strict";
            // Число
            alert( 1 / 0 );
            alert( Infinity );
            alert( "I love dogs" / 2 ); // NaN, такое деление является ошибкой

            // BigInt
            const bigInt = 1234567890123456789012345678901234567890n; // символ "n" в конце означает, что это BigInt
            alert( bigInt );

            // Строка
            let name = "Ivan";
            alert( `Hello, ${name}!` ); // обратные кавычки позволяют встраивать выражения в строку
            alert( `result: 3 + 2 = ${3 + 2}` );

            // Булевой (логический) тип
            let nameFieldChecked = true; // да, поле отмечено
            let ageFieldChecked = false; // нет, поле не отмечено
            let isGreater = 4 > 1;
            alert( isGreater ); // результатом сравнения будет "true"

            // Значение null
            let age = null;

            // Значение "underfined" - формирует тип из самого себя так же, как и null.
            // Оно означает, что «значение не было присвоено».
            let years;
            alert( years ); // выведет "underfined"

            // Объекты и символы

            // Оператор typeof - возвращает тип аргумента
            typeof undefined // "undefined"
            typeof 0 // "number"
            typeof 10n // "bigint"
            typeof true // "boolean"
            typeof "foo" // "string"
            typeof Symbol("id") // "symbol"
            typeof Math // "object"
            typeof null // "object" - официально признанная ошибка с typeof, конечно же null это отдельный тип
            typeof alert // "function"
        </script>

    </body>
</html>
