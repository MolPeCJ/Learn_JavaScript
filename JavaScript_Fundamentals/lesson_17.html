<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            // Функции-стрелки или стрелочные функции "arrow functions"
            let sum = function(a, b) {
                return a + b;
            };
            // Более короткий вариант представленной выше функции
            let sum1 = (a, b) => a + b; /* то есть, (a, b) => a + b задаёт функцию с двумя аргументами a и b, 
            которая при запуске вычисляет выражение справа a + b и возвращает его результат */

            alert( sum1(1, 2) ); // 3

            /* Если у нас только один аргумент, то круглые скобки вокруг параметров 
            можно опустить, сделав запись ещё короче: */
            let double = n => n * 2;

            alert( double(3) ); // 6

            // Если нет аргументов, указываются пустые круглые скобки
            let sayHi = () => alert( 'Hello!' );
            
            sayHi(); // Hello!

            // Стрелочные функции можно использовать так же, как и Function Expression.
            // Например, для динамического создания функции
            let age = prompt( "How old are you?", "" );
            let welcome = (age < 18) ?
                () => alert( "Hi" ) : 
                () => alert( "Hello" );

            welcome()

            // Многострочные стрелочные функции
            let sum2 = (a, b) => {  // фигурная скобка, открывающая тело многострочной функции
                let result = a + b;
                return result; // при фигурных скобках для возврата значения нужно явно вызвать return
            };
            
            alert( sum2(1, 2) ); // 3

            /////////////////////////////////////////////
            ///////////// Questions (0.5/1) /////////////
            /////////////////////////////////////////////

            // Rewrite with arrow functions (!)
            let ask = (question, yes, no) => confirm(question) ? yes() : no();

            ask(
                "Are you agree?",
                () => alert( "You are agree" ),
                () => alert( "You are disagree" )
            );

            // не ту функцию изменил, но изменил правильно (поменял Function Declaration, а не Expression)
        </script>
    </body>
</html>
