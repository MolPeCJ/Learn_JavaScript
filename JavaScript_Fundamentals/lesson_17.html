<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            // Функции-стрелки
            let sum = function(a, b) {
                return a + b;
            };
            // Более короткий вариант представленной выше функции
            let sum1 = (a, b) => a + b; /* то есть, (a, b) => a + b задаёт функцию с двумя аргументами a и b, 
            которая при запуске вычисляет выражение справа a + b и возвращает его результат */

            alert( sum1(1, 2) ); // 3

            /* Если у нас только один аргумент, то круглые скобки вокруг параметров 
            можно опустить, сделав запись ещё короче: */
            let double = n => n * 2;

            alert( double(3) ); // 6

            // Если нет аргументов, указываются пустые круглые скобки:
            let sayHi = () => alert( 'Hello!' );
            
            sayHi(); // Hello!

            // Многострочные стрелочные функции
            let sum2 = (a, b) => {  // фигурная скобка, открывающая тело многострочной функции
                let result = a + b;
                return result; // при фигурных скобках для возврата значения нужно явно вызвать return
            };
            
            alert( sum2(1, 2) ); // 3

            let ask = (question, yes, no) => {
                if (confirm(question)) {
                    return yes();
                }
                else {
                    return no();
                }
            }

            ask('Do you agree?', () => alert( 'You agree.' ), () => alert( 'You disagree.' )); // еще один пример
        </script>
    </body>
</html>
