<!DOCTYPE html>
<html>
    <body>

        <script>
            "use strict";
            // Инструкция "if"
            let result = prompt( "How many tables are in rhe room?", "" );
            // let condition = (Number( result ) == 2); - могу прописать условие отдельной переменной
            if (+result == 2) {
                alert( "You are right!" );
                alert( "You are so smart!" );
            } else if (+result < 2) {
                alert( "Sorry, they are more :(" );
            } else if (+result > 2) {
                alert( "Sorry, it's too big number" );
            }

            // Тернарный оператор или "?"
            let accessAllowed;
            let age = prompt( "How old are you?", "" );
            accessAllowed = (age >= 18) ? true : false; // скобки делают код более читабельным
            // accessAllowd = age >= 18 - здесь можно опустить оператор ?, ведь и так вернется значение boolean
            alert( accessAllowed );

            // Несколько операторов "?"
            let age1 = prompt( "How old are you?", "");
            let message = (age1 < 3) ? "Hi, baby!" : 
            (age1 < 18) ? "Hi!" : 
            (age1 < 75) ? "Hello!" :
            (age1 < 100) ? "Good afternoon!" : 
            "What an interesting age!";
            alert( message );

            // Нетрадиционное использование "?"
            // Здесь мы не присваиваем результат переменной. Вместо этого мы выполняем различный код
            // в зависимости от условия. 
            // Не рекомендуется использовать оператор вопросительного знака таким образом
            let answer = prompt( "Какая компания придумала JavaScript?", "" );
            ( answer = "NetScape" ) ? 
            alert( "Congratulations!" ) : alert ( "Nope" );
        </script>

    </body>
</html>
