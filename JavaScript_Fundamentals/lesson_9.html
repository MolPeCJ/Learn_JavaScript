<!DOCTYPE html>
<html>
    <body>

        <script>
            "use strict";
            // Результат сравнения имеет логический тип
            let result = 5 > 4;
            alert( result ); // true

            // Сравнение строк - сравниваются посимвольно до 1-ого отличия по кодировке Unicode
            alert( "Z" > "A" ); // true
            alert( "Cats" > "Car" ); // true

            // Сравнение разных типов - каждый приводится к числу
            alert( "2" > 1 ); // true, строка "2" становится числом 2
            alert( "01" == 1 ); // true, строка "01" становится числом 1

            // Строгое сравнение - === проверяет равенство без приведения типов
            // Если a и b имеют разные типы, то проверка a === b немедленно вернет false
            alert( 0 === false ); // false
            alert( 0 !== false); // true
            alert( null == undefined ); // true, равны друг другу и не равны никаким другим значениям

            // Особый случай сравнения null и undefined
            alert( null > 0 );  // (1) false
            alert( null == 0 ); // (2) false
            alert( null >= 0 ); // (3) true, нестрогое равенство и сравнение >= работают по-разному
        </script>

    </body>
</html>
