<!DOCTYPE html>
<html>
    <body>

        <script>
            "use strict";
            /* Для создания функций мы можем использовать объявление.
            Пример объявления функции. */
            function showMessage() {
                alert( 'Hello everyone!' );
            }

            showMessage();

            /* Локальные переменные: переменные, объявленные внутри функции, видны
            только внутри этой функции. */
            function showMessage1() {
                let message = 'Hello, my name is MolPeCJ';

                alert( message );
            }

            showMessage1();

            //alert ( message ); ошибка, так как message видна только внутри функции

            /* Внешние переменные: у функции есть доступ к внешним (глобальным) переменным, 
            можно их изменять.
            Если одноименная переменная объявляется внутри функции, то она
            перекрывает внешнюю. */
            let userName = 'Alina';

            function showMessage2() {
                userName = 'Petya';
                let message = 'Hello, ' + userName;

                alert( message );
            }

            alert( userName ); // Alina

            showMessage2(); 

            alert( userName ); // Petya

            // Параметры. 
            /* Мы можем передать внутрь функции любую информацию, 
            используя параметры (аргументы функции). */
            function showMessage3(from, text) {
                alert(from + ': ' + text);
            }

            showMessage3('Anya', 'Hello, world!');

            /* Параметры по умолчанию. Если параметр не указан, то его значение
            становится undefined. Например, предыдущую функцию можно было
            вызвать и с одним параметром: */
            showMessage3('Boris');
            /* Это не приведет к ошибке, результат будет 'Boris: undefined'
            Если мы хотим задать параметр 'text' по умолчанию, мы должны
            указать его после =: */
            function showMessage4(from, text = 'text is not added') {
                alert( from + ': ' + text );
            }
            
            showMessage4('Boris'); // Аня: текст не добавлен
            /* text = anotherFunction() - тоже приемлемый вариант, тогда значение
            'text' будет приходить из другой функции, если оно не было передано */

            /* Возврат значения. Функция может вернуть результат, который будет
            передан в вызвавший ее код. */
            function sum(a, b) {
                return a + b;
            }

            let result = sum(1, 2);

            alert( result );
            // или
            function checkAge(age) {
                if (age > 18) {
                    return true;
                }
                else {
                    return confirm('Do your parents know about it?');
                }
            }

            let age = prompt( 'How old are you?', '' );

            if ( checkAge(age) ) {
                alert( 'You are welcome!' );
            }
            else {
                alert( 'Not today, unfortunately' );
            }
            /* Возможно использовать 'return' и без значения. Пустой 'return'
            аналогичен undefined. */

            /////////////////////////////////////////////
            ///////////// Questions (3.5/4) /////////////
            /////////////////////////////////////////////

            // Is "else" required?
            // Нет, обе функции абсолютно идентичны

            // Rewrite the function using '?' or '||'
            let age1 = 18;
            
            function checkAge1(age1) { return (age1 > 18 ? true : confirm( "Dou you parents know about it?" )) };
            function checkAge2(age1) { return (age1 > 18 || confirm( "Dou you parents know about it?" )) };

            // Function min(a, b)
            let num1 = prompt( "Enter num1", "" );
            let num2 = prompt( "Enter num2", "" );

            function min(num1, num2) { return (num1 > num2 ? num2 : num1) };

            alert(min(num1, num2));

            // Function pow(x,n)
            let numPow1 = prompt( "Enter num1 for pow", "" );
            let numPow2 = prompt( "Enter num2 for pow", "" );

            function pow(num1, num2) {
                if (num2 >= 1) {
                    return num1 ** num2;
                } else {
                    return `Uncorrect num2 - ${num2}`;
                }
            };

            alert(pow(numPow1, numPow2));
        </script>

    </body>
</html>
