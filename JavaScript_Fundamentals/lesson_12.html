<!DOCTYPE html>
<html>
    <body>

        <script>
            // ?? - возвращает первый аргумент, если он не null/undefined, иначе второй
            //result = (a != null && a != undefined) ? a : b; это то же самое, что и a ?? b
            let user;
            alert(user ?? "Anonimus"); // Anonimus
            let user1 = "Ivan";
            alert(user1 ?? "Anonimus"); // Ivan

            let firstName = null;
            let lastName;
            let nickName = "Superhacker";
            alert(firstName ?? lastName ?? nickName); // Superhacker - первое значение, которое не null/undefined

            // || возвращает первое "истинное" значение, ?? возвращает первое "определенное" значение
            let height = 0;
            alert(height || 100); // 100
            alert(height ?? 100); // 0 

            // Имеет довольно низкий приоритет
            let height1 = null;
            let width = null;
            let area = (height1 ?? 100) * (width ?? 50); // надо ставить скобки
            alert(area); // 5000

            // let x = 1 && 2 ?? 3 - синтаксическая ошибка, поэтому надо ставить скобки (1 && 2) ?? 3;
        </script>

    </body>
</html>
