<!DOCTYPE html>
<html>
    <body>

        <script>
            "use strict";
            let x = 1;
            x = -x; // -1, применили унарный оператор ~ унарный минус

            let y = 3;
            let z = y - x; // 4, применили бинарный оператор ~ бинарный минус

            alert( 5 % 2 ); // 1, остаток от деления 5 на 2

            alert( 2 ** 4 ); // 16, умножение 2 на себя же 4 раза
            alert( 4 ** (1/2) ); // квадратный корень из 4

            // Сложение строк при помощь бинарного +, при этом если даже один операнд является строкой,
            // то при сложении второй также будет преобразован в строку.
            // Другие арифмитические операторы работают только с числами.
            let s = "my" + "string";
            alert(s); // mystring
            alert( 2 + 2 + "1" ); // будет именно "41", а не "221"
            alert( 6 - "2" ); // будет 4, преобразование строки в число

            // Унарный + ничего не делает с числами. 
            // Но если операнд не число, унарный плюс преобразует его в число.
            // На самом деле это то же самое, что и Number(...), только короче.
            let l = 1;
            alert( +l ); // ничего не делает с числом
            alert( +true ); // 1
            alert( +"" ); // 0
            let apples = "2";
            let oranges = "3";
            alert( +apples + +oranges); // 5, оба операнда предварительно преобразованы в числа

            // Приоритет операторов
            // В том случае, если в выражении есть несколько операторов – порядок их выполнения определяется приоритетом.
            // Так как «унарный плюс» имеет приоритет 17, который выше, чем 13 у «сложения» (бинарный плюс), 
            // то в выражении "+apples + +oranges" сначала выполнятся унарные плюсы, а затем сложение.

            // Присваивание
            // Присваивание = возвращает значение - присваивание можно использовать как часть более сложного выражения.
            // Присваивание по цепочке - такое присваивание работает справа налево, но писать так не рекомендуется.
            let a1, b1, c1;
            a1 = b1 = c1 = 2 + 2;

            // Сокращенная арифметика с присваиванием 
            let n = 2;
            n = n + 5;
            n = n * 2;

            let n1 = 2;
            n1 += 5; // 7
            n1 *= 2; // 14

            n1 *= 3 + 5; // сначала выполнится правая часть выражения

            // Инкремент/декремент - увеличение или уменьшение на единицу. Применяется только к переменным!
            // Инкремент ++
            // Декремент -- 
            // Операторы ++ и -- могут быть расположены не только после, но и до переменной:
            // Когда оператор идёт после переменной — это «постфиксная форма»: counter++.
            // «Префиксная форма» — это когда оператор идёт перед переменной: ++counter. Между ними есть разница!
            let counter = 1;
            let a = ++counter;
            alert(a); // 2 - префиксная форма возвращает новое значение

            let counter1 = 1;
            let a = counter1++;
            alert(a); // 1 - постфиксная форма возвращает старое значениe

            let counter2 = 0;
            counter++;
            ++counter;
            alert( counter2 ); // обе строки сделали одно и то же
            
            // Побитовые операторы
            // Побитовые операторы работают с 32-разрядными целыми числами (при необходимости приводят к ним), на уровне их внутреннего двоичного представления.
            // Они поддерживаются в большинстве языков программирования.
            // Они используются редко, когда возникает необходимость оперировать с числами на очень низком (побитовом) уровне. 

            // Оператор "запятая"
            // Оператор «запятая» (,) редко применяется и является одним из самых необычных.
            // Оператор «запятая» предоставляет нам возможность вычислять несколько выражений, разделяя их запятой ,. 
            // Каждое выражение выполняется, но возвращается результат только последнего.
            let m = (1 + 2, 3 + 4);
            alert( m ); // 7 (результат вычисление 3 + 4)
            // for (a = 1, b = 3, c = a * b; a < 10; a++) {} - пример использования оператора, но так лучше не писать
        </script>

    </body>
</html>
