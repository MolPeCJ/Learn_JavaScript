<!DOCTYPE html>
<html>
    <body>

        <script>
            "use strict";
            /* || - логический оператор "ИЛИ" - возвращает первое истинное значение
            или последнее ложное. */
            let x;
            false || (x = 1);
            alert( x );

            /* && - логический оператор "И" - возвращает первое ложное значение
            или последнее истинное. */
            let hour = 12;
            let minute = 30;
            if (hour == 12 && minute == 30)
            {
                alert( "The time is 12:30" );
            }
            (hour == 12) && (minute == 30) && alert( "All right!"); // аналог строчки выше

            // Оператор "НЕ" представлен восклицательным знаком "!"
            alert( !true ); // false
            alert( !!"non-empty string"); // true - преобразование в логическое значение
            alert( Boolean("non-empty string") ); // true - тоже преобразование в логическое значение

            let userName = prompt( "Who are you?", "" );
            if (userName == "Admin") {
                let pass = prompt( "What is the pass?", "" );
                if (pass == "I am the boss") {
                    alert( "Good afternoon!" );
                }
                else if (pass == "" || pass == null) {
                    alert ( "Cancelled" );
                }
                else {
                    alert ( "Invalid parol" );
                }
            }
            else if (userName == "" || userName == null) {
                alert( "Cancelled" );
            }
            else {
                alert( "I don't know you" );
            }
        </script>
        
    </body>
</html>
